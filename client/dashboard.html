<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mumbai Housing Market Insights</title>
  <link rel="icon" href="assets/belgium.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
    }
    .tab-content {
      padding: 20px;
      border: 1px solid #444;
      border-top: none;
      background-color: #2d2d2d;
      border-radius: 0 0 8px 8px;
    }
    .nav-tabs .nav-link {
      color: #bbb;
    }
    .nav-tabs .nav-link.active {
      color: white;
      background-color: #444;
      border-color: #444;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 8px;
      background-color: #2d2d2d;
    }
  </style>
</head>
<body>

  <!-- Cloudflare Web Analytics -->
  <script defer src="https://static.cloudflareinsights.com/beacon.min.js" data-cf-beacon='{"token": "6b13112733624e9ab542405330f348c8"}'></script>
  <!-- End Cloudflare Web Analytics -->

  <div class="container mt-5">
    <h1 class="text-center mb-4">Mumbai Housing Market Insights</h1>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard" type="button" role="tab" aria-controls="dashboard" aria-selected="true">Dashboard</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="trends-tab" data-bs-toggle="tab" data-bs-target="#trends" type="button" role="tab" aria-controls="trends" aria-selected="false">Trends</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="prediction-tab" data-bs-toggle="tab" data-bs-target="#prediction" type="button" role="tab" aria-controls="prediction" aria-selected="false">Prediction</button>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <!-- Dashboard Tab -->
      <div class="tab-pane fade show active" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
        <iframe src="house.html"></iframe>
      </div>

      <!-- Trends Tab -->
      <div class="tab-pane fade" id="trends" role="tabpanel" aria-labelledby="trends-tab">
        <h2>Trends</h2>
        <p>This section shows recent trends in the housing market, including price changes over time and popular regions.</p>
        <!-- Example trends chart placeholder -->
        <div id="trends-chart" style="height: 300px; background-color: #333;"></div>
      </div>

      <!-- Prediction Tab (Here we integrate app.html) -->
      <div class="tab-pane fade" id="prediction" role="tabpanel" aria-labelledby="prediction-tab">
        <h2>Prediction</h2>
        <p>This section provides future predictions and forecasts for the housing market based on historical data.</p>
        
        <!-- Embedded Prediction Form (app.html content) -->
        <iframe src="app.html" height="800px" width="100%" style="border-radius: 8px;"></iframe>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
  <script>
    // Example data for Trends and Prediction charts
    const trendsChart = echarts.init(document.getElementById('trends-chart'));
    const predictionChart = echarts.init(document.getElementById('prediction-chart'));

    // Trends Chart Configuration
    trendsChart.setOption({
      title: {
        text: 'Price Trends Over Time',
        left: 'center',
        textStyle: { color: '#ffffff' }
      },
      xAxis: {
        type: 'category',
        data: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        axisLabel: { color: '#ffffff' }
      },
      yAxis: {
        type: 'value',
        axisLabel: { color: '#ffffff' }
      },
      series: [{
        data: [300000, 320000, 310000, 330000, 340000],
        type: 'line',
        smooth: true,
        color: '#00bcd4'
      }],
      backgroundColor: '#333'
    });

    // Prediction Chart Configuration
    predictionChart.setOption({
      title: {
        text: 'Market Predictions',
        left: 'center',
        textStyle: { color: '#ffffff' }
      },
      xAxis: {
        type: 'category',
        data: ['2025', '2026', '2027', '2028', '2029'],
        axisLabel: { color: '#ffffff' }
      },
      yAxis: {
        type: 'value',
        axisLabel: { color: '#ffffff' }
      },
      series: [{
        data: [350000, 370000, 390000, 410000, 430000],
        type: 'bar',
        color: '#4caf50'
      }],
      backgroundColor: '#333'
    });
  </script>

</body>
</html>
